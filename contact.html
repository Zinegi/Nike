<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body id="formulaire">
    
    <div class="contactez-nous">
        <h1>Contactez-nous</h1>
        <p>Un problème, une question, autre chose qui vous passe par l'esprit ? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
        <form action="/page-traitement-donnees" method="post">
        <div>
        <label for="nom">Votre nom</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required>
        </div>
        <div>
        <label for="email">Votre e-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div>
        <label for="sujet">Quel est le sujet de votre message ?</label>
        <select name="sujet" id="sujet" required>
        <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
        <option value="probleme-compte">Problème avec mon compte</option>
        <option value="question-produit">Question à propos d’un produit</option>
        <option value="suivi-commande">Suivi de ma commande</option>
        <option value="autre">Autre...</option>
        </select>
        </div>
        <div>
        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
        </div>
        <div>
        <button type="submit" id="send">Envoyer</button>
        </div>
        </form>
        </div>

</body>
</html>
